<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/32f90460f3.js" crossorigin="anonymous"></script>
  <title>Vacation Countdown</title>
</head>

<body>
  <header>
    <div id="testSite"></div>
    <h1>Trip Countdown</h1>
    <div id="counter"><i class="fas fa-plane-departure"></i></div>
  </header>
  <nav id="mainNav">
    <button type="button" id="addTrip">Add a Trip</button>
    <button type="button" id="clearTrip">Remove a Trip</button>
  </nav>
  <main>
    <article id="destinationHeader"></article>
    <section class="hiddenDisplay" id="displayCountdown">
    </section>
    <form class="hiddenForm">
      <fieldset>
        <legend>Enter Your Trip Details</legend>
        <label>Destination
          <input type="text" name="destination">
        </label>
        <label>Start Date
          <input type="date" name="startDate">
        </label>
        <label>End Date
          <input type="date" name="endDate">
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
