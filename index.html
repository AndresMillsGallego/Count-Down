<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/32f90460f3.js" crossorigin="anonymous"></script>
  <title>Vacation Countdown</title>
</head>

<body>
  <header>
    <h1>Trip Countdown</h1>
    <div id="planeCounter">
      <i class="fas fa-plane-departure"></i>
      <div id="counter"></div>
    </div>
  </header>
  <nav id="mainNav">
    <button type="button" id="addTrip">Add a Trip</button>
    <a href="https://www.tripadvisor.com/" target="_blank"><i class="fas fa-bed"></i></a>
    <div id="dateAndTime"></div>
    <a href="https://weather.com/" target="_blank"><i class="fas fa-cloud-sun-rain"></i></a>
    <button type="button" id="clearTrip">Remove a Trip</button>
  </nav>
  <main>
    <article id="destinationHeader"></article>
    <section class="hiddenDisplay" id="displayCountdown">
    </section>
    <article id="message"></article>
    <form class="hiddenForm">
      <fieldset>
        <legend>Enter Your Trip Details</legend>
        <label>Destination Type
          <select name="location" id="locationType">
            <option value="" selected disabled hidden>--</option>
            <option value="tropical">Tropical</option>
            <option value="urban">Urban</option>
            <option value="country">Countryside</option>
          </select>
        </label>
        <label>Destination
          <input type="text" name="destination">
        </label>
        <label>Start Date
          <input type="date" name="startDate">
        </label>
        <label>End Date
          <input type="date" name="endDate">
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer></footer>
  <script src="js/app.js"></script>
</body>

</html>
